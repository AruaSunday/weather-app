<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: black;
            color: white;
        }
        input {
            padding: 10px;
            width: 250px;
        }
        button {
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        .weather {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <form method="post">
        <input type="text" name="city" placeholder="Enter city name" required>
        <button type="submit">Check Weather</button>
    </form>

    {% if weather %}
        <div class="weather">
            {% if weather.error %}
                <p>{{ weather.error }}</p>
            {% else %}
                <h2>{{ weather.city }}</h2>
                <p>{{ weather.temperature }}Â°C</p>
                <p>{{ weather.description }}</p>
                <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png">
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
