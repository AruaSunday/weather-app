<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: black;
            color: white;
            margin: 0;
        }
        form {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        input {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            font-size: 1rem;
            border-radius: 10px;
            border: none;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .weather {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 350px;
            margin-left: auto;
            margin-right: auto;
        }
        img {
            width: 80px;
            height: 80px;
        }
        @media (max-width: 600px) {
            body {
                padding-top: 20px;
                font-size: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            input {
                width: 95%;
                font-size: 0.95rem;
            }
            button {
                font-size: 0.95rem;
                padding: 8px 16px;
            }
            .weather {
                padding: 10px;
                max-width: 95vw;
            }
            img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <form method="post">
        <input type="text" name="city" placeholder="Enter city name" required>
        <button type="submit">Check Weather</button>
    </form>

    {% if weather %}
        <div class="weather">
            {% if weather.error %}
                <p>{{ weather.error }}</p>
            {% else %}
                <h2>{{ weather.city }}</h2>
                <p>{{ weather.temperature }}Â°C</p>
                <p>{{ weather.description }}</p>
                <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png">
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
